<head>

    <title>Footer-2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <footer>
        <section class="footer-top">
            <div class="container footer-top-items">
                <div class="row text-center">
                    <div class="col-12 text-center">
                        <div class="media-icon-class">
                            <ul class="media-icon list-unstyled">
                                <li class="media-icon-list"><a href="https://www.instagram.com/"><img src="images/instagram.png"

                                <li class="media-icon-list"><a href="https://www.facebook.com/"><img src="images/facebook.png"
                                            alt="facebook" class="img"></a></li>
                                <li class="media-icon-list"><a href="https://www.twitter.com/"><img src="images/twitter.png"
                                            alt="twitter" class="img"></a></li>
                                <li class="media-icon-list"><a href="https://www.linkedin.com/"><img src="images/linkedin.png"
                                            alt="linkedin" class="img"></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12">
                        <p class="footer-address text-white font-varta">In Front of Sai Temple, Shri Shivaji Maharaj Chowk <span>&#183;</span> Amravati <span>&#183;</span> Maharashtra <span>&#183;</span>
                            India</p>
                    </div>
                    <div class="col-12 contact-class">
                        <div class="row  contact-info">
                            <div class="col-6 text-white d-flex">
                                <div><i class="fa-solid fa-phone px-2"></i></div>
                                <div class="contact contact-number px-2 font-varta">+911234567890</div>
                            </div>
                            <div class="col-6 text-white d-flex fff">
                                <div><i class="fa-solid fa-envelope px-2"></i></div>
                                <div class="contact contact-email px-2 font-varta">bindhascafe@gmail.com</div>
                            </div>
                        </div>  
                    </div>
                    <div class="col-12">
                        <div class="footer-logo  mt-4">
                            <h1><a href="#" class="logo-heading text-white text-decoration-none font-leckerli">Bindhas Cafe !</a></h1>
                        </div>  
                    </div>
                </div>
            </div>
        </section>
        <section class="footer-bottom">
            <div class="container text-center">
                <div class="row">
                    <div class="col-12">
                            <ul class="footer-copyright list-unstyled">
                                <li class="footer-copyright-item"><small>Copyright <i id="colo" class="far fa-copyright"></i> bindhascafe 2023</small></li>
