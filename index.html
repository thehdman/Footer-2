<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer-2</title>
    <script src="https://kit.fontawesome.com/2b907524cb.js" crossorigin="anonymous"></script>
</head>

<body>
    <footer>
        <div class="car-footer-top">
            <div class="media-icon-class">
                <ul class="media-icon">
                    <li class="media-icon-list"><a href="https://www.instagram.com/"><img src="instagram.png"
                                alt="instagram"></a></li>
                    <li class="media-icon-list"><a href="https://www.facebook.com/"><img src="facebook.png"
                                alt="facebook"></a></li>
                    <li class="media-icon-list"><a href="https://www.twitter.com/"><img src="twitter.png"
                                alt="twitter"></a></li>
                    <li class="media-icon-list"><a href="https://www.linkedin.com/"><img src="linkedin.png"
                                alt="linkedin"></a></li>
                </ul>
            </div>
            <p class="gym-address">In Front of Sai Temple, Shri Shivaji Maharaj Chowk <span>&#183;</span> Amravati <span>&#183;</span> Maharashtra <span>&#183;</span>
                India</p>
            <div class="contact-icon-class">
                <ul class="contact-icon">
                    <li ><img src="phone-call.png" alt="" class="contact-icon-list"></li>
                    <li class="contact-number">+91 1234567890</li>
                    <li ><img src="email.png" alt="" class="contact-icon-list"></li>
                    <li class="contact-email">bindhascafe@gmail.com</li>
                </ul>
            </div>  
            <div class="coffee-logo-class">
                <h1><a href="#" class="coffee-heading">Bindhas Cafe !</a></h1>
            </div>  
        </div>
        <div class="car-footer-bottom">
            <ul class="coffee-copyright">
                <li><small>Copyright <i id="colo" class="far fa-copyright"></i>bindhascafe 2023</small></li>
                <li><small>Powered By - Hrutwik Dabhade</small></li>
            </ul>
        </div>
    </footer>
</body>

</html>
